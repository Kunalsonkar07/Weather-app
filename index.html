<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photo.png">
</head>

<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>
        <div class="tab-container" data-grant-container >
            <p class="tab" data-userweather>Current Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="grant-access" data-grant-location >
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <h2>Grant Location Access</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <form class="search-bar" data-searchform >
                <input type="text" placeholder="Search for city..." data-inputsearch>
                <button type="submit" data-submitbtn>
                    <img src="search.png" alt="" width="20" height="20" loading="lazy" >
                </button>
            </form>


            <div class="sub-container loading-container" loading-container>
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container" user-info-container>

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                
                <p class="descclimate" data-weatherDesc></p>

                <img data-weatherIcon class="icon">
                <p data-temp class="temp"></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

            <div data-erroroutput class="error">
                <img src="not-found.png" alt="" >
            </div>
        </div>
    </div>

        <script src="index.js"></script>
</body>

</html>
